<div class="table-container">
  <div class="table-scroll">
    <table>
      <thead>
      <tr>
        <th>Logo</th>
        <th>Nombre de Producto</th>
        <th>Descripción <i class="info-icon">ℹ</i></th>
        <th>Fecha de Liberación <i class="info-icon">ℹ</i></th>
        <th>Fecha de Reestructuración <i class="info-icon">ℹ</i></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <!-- Aquí irían las filas de datos, puedes usar un bucle para generarlas dinámicamente -->
      <tr>
        <td><img src="/assets/images/Logo.png" class="img-table" alt="Logo 1"></td>
        <td>Producto 1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>
          <div class="custom-select" id="dropdown" (click)="toggleDropdown()">
            <span class="dropdown-toggle">⋮</span>
            <div class="dropdown-content" [ngStyle]="{ 'display': isDropdownOpen ? 'block' : 'none' }">
              <a href="#">Editar</a>
              <a href="#">Eliminar</a>
            </div>
          </div>
        </td>
      </tr>
      <!-- Otras filas de datos -->
      </tbody>
    </table>
    <div class="table-summary">
      <!-- Summary de resultados totales -->
      Resultados totales: 100
    </div>
    <div class="table-actions">
      <!-- Lista desplegable para seleccionar la cantidad de resultados por página -->
      <label>Resultados por página:</label>
      <select>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
    </div>
  </div>
</div>
